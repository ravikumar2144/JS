<!DOCTYPE html>
<html>
<head>
    <title>Keydown Event Example</title>
    <script>
        function handleKeyDown(event) {
            console.log('Key pressed:', event.key);
        }
    </script>
</head>
<body>
    <input type="text" onkeydown="handleKeyDown(event)" placeholder="Type something...">
</body>
</html>
