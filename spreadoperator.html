<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        //combining arrays
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const combinedArray = [...array1, ...array2];// Using spread operator to combine arrays 
        console.log("Original......",combinedArray); // Output: [1, 2, 3, 4, 5, 6]

            const copy = [...combinedArray]
            console.log("Copy.....",copy);

        //Copying Arrays
        const originalArray = [1, 2, 3];
        // Using spread operator to create a copy of the array
        const copiedArray = [...originalArray];
        console.log(copiedArray); // Output: [1, 2, 3]


        //Using Spread with Function Arguments
        function sum(a, b, c) {
            return a + b + c;
        }
        const numbers = [1, 2, 3];
        // Using spread operator to pass array elements as individual arguments
        const result = sum(...numbers);
        console.log(result); // Output: 6


        //Spreading Objects

        const object1 = { a: 1, b: 2 };
        const object2 = { c: 3, d: 4 };    
        // Using spread operator to combine objects
        const combinedObject = { ...object1, ...object2 };
        console.log(combinedObject); // Output: { a: 1, b: 2, c: 3, d: 4 }


        //Adding Elements to Arrays
        const array = [1, 2, 3];
        // Using spread operator to add elements at the beginning
        const newArray = [0, ...array , 1];
        console.log(newArray); // Output: [0, 1, 2, 3]


    </script>
    </body>
</html>
